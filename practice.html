<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
      integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="pure-g">
      <div class="pure-u-1-3">
        <div class="pure-menu">
          <ul class="pure-menu-list">
            <li class="pure-menu-heading">List of items</li>
            <li class="pure-menu-item">Item 1</li>
            <li class="pure-menu-item pure-menu-selected">Item 2</li>
            <li class="pure-menu-item pure-menu-disabled">Item 3</li>
            <li class="pure-menu-item">Item 4</li>
          </ul>
        </div>
      </div>
      <div class="pure-u-1-3">
        <form action="submit" class="pure-form pure-form-aligned">
          <fieldset>
            <legend>Personal form</legend>
            <div class="pure-control-group">
              <input
                type="text"
                placeholder="Message here"
                class="pure-input-1 pure-input-rounded"
              />
              <button type="submit" class="pure-button">Submit</button>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="pure-u-1-3">
        <div class="pure-button-group" role="group" aria-label="...">
          <button class="pure-button">Button</button>
          <button class="pure-button pure-button-active">Button</button>
          <button class="pure-button pure-button-primary">Button</button>
        </div>
      </div>
      <div class="pure-u-1-3">
        <table class="pure-table pure-table-striped pure-table-horizontal">
          <thead>
            <tr>
              <th>First name</th>
              <th>Last name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr class="pure-table-odd">
              <td>Nimish</td>
              <td>Narang</td>
              <td>nimish@gmail.com</td>
            </tr>
            <tr>
              <td>Zen</td>
              <td>va</td>
              <td>zenva@gmail.com</td>
            </tr>
            <tr class="pure-table-odd">
              <td>pure</td>
              <td>css</td>
              <td>purecss@gmail.com</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="pure-g">
      <div
        class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4 pure-u-xl-1-5"
      >
        Fifths
      </div>
      <div
        class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4 pure-u-xl-1-5"
      >
        <p>Fifths</p>
      </div>
      <div
        class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4 pure-u-xl-1-5"
      >
        <p>Fifths</p>
      </div>
      <div
        class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4 pure-u-xl-1-5"
      >
        <p>Fifths</p>
      </div>
      <div
        class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4 pure-u-xl-1-5"
      >
        <p>Fifths</p>
      </div>
    </div>
  </body>
</html>
